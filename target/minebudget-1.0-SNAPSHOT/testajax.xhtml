<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<title>[1]Ajax test[1]</title>
	</h:head>
	
	<h:body>
		<h:form>			
			<h:inputText name="amount" value="#{testAjax.value}" 
					valueChangeListener="#{testAjax.amountChanged}">
				<f:ajax event="keydown"/>
			</h:inputText>
			<h:selectOneMenu name="currency" valueChangeListener="#{testAjax.currencyChanged}">
				<f:selectItem itemLabel="BLR" itemValue="BLR"/>
				<f:selectItem itemLabel="USD" itemValue="USD"/>
				<f:ajax event="click"/>
			</h:selectOneMenu>
		</h:form>
	</h:body>
	
</html>
