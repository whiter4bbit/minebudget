<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
		
	<ui:composition template="template.xhtml">
		<ui:define name="meta">
			<f:metadata>
				<f:viewParam name="budgetId" required="true" value="#{expensesController.budgetId}"/>
			</f:metadata>
			<c:set var="budgetId" value="#{expensesController.budget.id}"/>
		</ui:define>
		<ui:define name="body">
			<p><h:messages/></p>
			Expenses list for budget <b>#{expensesController.budget.name}</b>:<br/>
			<h:dataTable value="#{expensesController.expenses}" var="expense">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:outputText value="#{expense.description}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Amount"/>
					</f:facet>
					<h:outputText value="#{expense.amount}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created"/>
					</f:facet>
					<h:outputText value="#{expense.created}">
						<f:convertDateTime pattern="MM-dd-yyyy mm-HH"/>
					</h:outputText>
				</h:column>
			</h:dataTable>
		</ui:define>	
	</ui:composition>
	
</html>
