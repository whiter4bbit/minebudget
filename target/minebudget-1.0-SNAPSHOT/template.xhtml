<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:bt="http://java.sun.com/jsf/composite/budget/"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Mine budget</title>
	</h:head>
	<h:body>
		<ui:insert name="meta"/>
		<ui:insert name="header">
			<div id="header">Mine budget</div>
		</ui:insert>
		<ui:insert name="menubar">			
			<div id="menu">
				<h:link outcome="index">Budgets list</h:link> |
				<h:link outcome="createbudget">Add budget</h:link> |
				<c:if test="#{!empty budgetId}">
					<h:link outcome="createexpense" value="Create expense">
						<f:param name="budgetId" value="#{budgetId}"/>
					</h:link> |
					<h:link outcome="expenseslist" value="Expenses list">
						<f:param name="budgetId" value="#{budgetId}"/>
					</h:link>
				</c:if>
			</div>
		</ui:insert>				
		<div id="body">
			<ui:insert name="body">Body placeholder</ui:insert>
			#{flash.clear()}
		</div>
	</h:body>	
</html>
